<h4 class="font-weight-bold py-3 mb-4">
  Features
</h4>

<div class="container-fluid">
  <div class="row col-xl-10 feature-items">
    <ng-container *ngFor="let feature of features">
      <div class="text-dark col-md-4 col-sm-6 mb-3">
        <a routerLink="/store/features/{{feature.name}}">
          <div class="feature-item ">
            <div class="card">
              <div class="card-header text-center align-items-center">
                <img src="assets/img/logos/{{feature.name}}.png" class="feature-item-img img-responsive">
              </div>
              <div class="card-body p-3">
                <div class="w-100">
                  {{feature.description}}
                </div>
                <div class="feature-add-button w-100 text-right">
                  <button class="btn btn-primary btn-round">
                    <i class="ion ion-ios-add"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </a>
        <div class="feature-add-button-temp text-right">
          <button class="btn btn-primary btn-round install-feature-btn" (click)="create(createModal, feature.name, { windowClass: 'modal-default modal-md animate' })">
            <i class="ion ion-ios-add"></i>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #createModal let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Connect Your {{installFeatureName}} Store to Dropify
          <br>
          <span class="text-muted mb-1 ">Enter your {{installFeatureName}} Store address to get started</span>
      </h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="registerForm">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Store address</label>
          <input type="url" class="form-control" formControlName="store_address" [ngClass]="{ 'is-invalid': submitted && f.store_address.errors }" placeholder="example.my{{installFeatureName}}.com" pattern="https?://.+" required />
          <div *ngIf="submitted && f.store_address.errors" class="invalid-feedback">
            <div *ngIf="f.store_address.errors.required">Store address is required</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary connect_btn" (click)="submit()">Connect {{installFeatureName}}</button>
      </div>
    </form>
  </ng-template>
